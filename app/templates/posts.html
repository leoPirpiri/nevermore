
{% for p in posts %}
<div class="post">
    <div class="row px-3 pt-3">
        <div class="pic-thumbnail mx-2">
            <img class="img-fluid"
                    src="{{ url_for('static', filename='images_app/default-user.png') }}"
                    alt="Foto do usuÃ¡rio">
        </div>
        <div style="display: none">{{ p.data_post() }}</div>
        <div align="left">
            <h4>{{ p.get_dono().nome_real() }}</h4>
            <h6>@{{ p.get_dono().nome_usuario() }}</h6>
        </div>
    </div>
    <hr>
    <div class="post-content">
        <p>{{ p.texto() }}</p>
    </div>
</div>
{% endfor %}
